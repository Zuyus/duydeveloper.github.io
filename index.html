<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Giới Thiệu Bản Thân</h1>
    <p>Xin chào, tôi là [Tên của bạn]. Tôi đang [nghề nghiệp hoặc học tập].</p>
    <p>Dưới đây là một số thông tin về tôi:</p>
    <ul>
        <li><strong>Tên:</strong> [Tên của bạn]</li>
        <li><strong>Tuổi:</strong> [Tuổi của bạn]</li>
        <li><strong>Nghề nghiệp:</strong> [Nghề nghiệp của bạn]</li>
        <!-- Thêm thông tin khác nếu bạn muốn -->
    </ul>
</div>

</body>
</html>
